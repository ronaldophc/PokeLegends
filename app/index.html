<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poke Legends</title>
  <link rel="stylesheet" href="/PokeLegends/node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lacquer&display=swap" rel="stylesheet" />
  <link rel="icon" href="logo.ico" type="image/x-icon" />
</head>

<body class="bg-dark">
  <div class="container">
    <img src="/PokeLegends/assets/resources/images/logo.png" class="rounded mx-auto d-block img-fluid mt-5"
      style="max-height: 200px" alt="Logo">
    <h1 class="text-24 sm:text-32 md:text-32">Poke Legends</h1>
    <p class="text-center text-danger text-24 sm:text-32 md:text-32" id="error"><i class="bi bi-exclamation-circle"></i>
      Email ou senha incorretos.</p>
    <form>
      <div class="row justify-content-center">
        <div class="col-sm-6 col-md-3">
          <input type="email" class="form-control mb-3" id="email" placeholder="Email" required />
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-sm-6 col-md-3 mb-3">
          <input type="password" class="form-control" id="password" placeholder="Senha" required />
        </div>
      </div>
      <div class="d-grid col-sm-6 col-md-3 mx-auto">
        <button type="submit" class="btn btn-purple btn-sm mb-2 fs-2">Entrar</button>
      </div>
      <div class="row text-center">
        <a href="/PokeLegends/app/pages/cadastro/cadastro.html">
          <p class="fs-5">Cadastre-se!</p>
        </a>
      </div>
    </form>
  </div>

  <script src="/PokeLegends/assets/libraries/jquery/jquery-3.7.1.min.js"></script>
  <script src="/PokeLegends/assets/libraries/jquery/jquery.mask.js"></script>
  <script src="/PokeLegends/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
