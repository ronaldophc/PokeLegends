<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/assets/libraries/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/app/nav.css" />
    <link rel="stylesheet" href="/app/footer.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="icon" href="/logo.png" type="image/x-icon" />
</head>

<body class="bg-dark">
    <div class="container">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-secondary">
            <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand" href="#"><img src="/assets/resources/images/Logo2.png" alt="logo"
                        height="150"></a>

                <!-- Menu sanduiche -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu-principal"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="menu-principal">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item ms-5">
                            <a id="links" class="nav-link" href="#">Perfil</a>
                        </li>
                        <li class="nav-item ms-5">
                            <a id="links" class="nav-link" href="lista.html">Lista</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-xl px-4 mt-4">
            <div class="row">d
                <div class="col-xl-8">
                    <!-- Account details card-->
                    <div class="card mb-4 bg-secondary">
                        <div class="card-header">Informações Pessoais</div>
                        <div class="card-body">
                            <form>
                                <!-- Form Row-->
                                <div class="row gx-3 mb-3">
                                    <!-- Form Group (email)-->
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="email">Email</label>
                                        <input class="form-control" id="email" type="email">
                                    </div>
                                    <!-- Form Group (name)-->
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="Name">Nome Completo</label>
                                        <input class="form-control" id="Name" type="text">
                                    </div>
                                </div>
                                <!-- Form Row-->
                                <div class="row gx-3 mb-3">
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="Phone">Número de Telefone</label>
                                        <input class="form-control" id="Phone" type="tel"
                                            placeholder="(**) ****-****">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="Birthday">Data de aniversário</label>
                                        <input class="form-control" id="Birthday" type="text" name="birthday"
                                            placeholder="**/**/****">
                                    </div>
                                </div>
                                <!-- Save changes button-->
                                <button class="btn btn-primary" type="submit">Salvar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <div class="col-md-4 d-flex align-items-center">
                    <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                        <img src="/assets/resources/images/Logo2.png" alt="logo" height=40">
                    </a>
                    </a>
                    <span class="mb-3 mb-md-0 text-light">&copy; 2023 Poke Legends</span>
                </div>
                <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                    <li class="ms-3"><a target="_blank" href="https://www.instagram.com/ronaldo_hort"><i
                                class="bi bi-instagram" style="color: white;"></i></a></li>
                    <li class="ms-3"><a target="_blank" href="https://github.com/ronaldophc"><i class="bi bi-github"
                                style="color: white;"></i></a></li>
                </ul>
            </footer>

            <script src="/assets/libraries/jquery/jquery-3.7.1.min.js"></script>
            <script src="/assets/libraries/jquery/jquery.mask.js"></script>
            <script src="/assets/libraries/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
            <script src="/app/index.js"></script>
</body>

</html>
