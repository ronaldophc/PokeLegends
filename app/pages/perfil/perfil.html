<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poke Legends</title>
    <link rel="stylesheet" href="/controle_pokemon/node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/controle_pokemon/app/nav.css" />
    <link rel="stylesheet" href="/controle_pokemon/app/pages/perfil/perfil.css" />
    <link rel="stylesheet" href="/controle_pokemon/node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lacquer&display=swap" rel="stylesheet" />
    <link rel="icon" href="/controle_pokemon/app/logo.ico" type="image/x-icon" />
</head>

<body class="bg-dark">
    <nav class="navbar navbar-expand-sm bg-gradient">
        <div class="container">
            <img class="navbar-brand" src="/controle_pokemon/assets/resources/images/logo.png"
                class="rounded mx-auto d-block img-fluid" style="max-height: 100px" alt="Logo">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu-principal" id="sanduiche"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="menu-principal">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item ms-5">
                        <a id="links" class="nav-link fs-2 text-white" href="#"><i class="bi bi-person-circle"></i>
                            Perfil</a>
                    </li>
                    <li class="nav-item ms-5">
                        <a id="links" class="nav-link fs-2 text-white"
                            href="/controle_pokemon/app/pages/lista/lista.html">
                            <i class="bi bi-list"></i> Lista</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="container-xl px-4 mt-4">
            <div class="row">
                <div class="col-xl-8">
                    <div class="card mb-4 bg-secondary">
                        <div class="card-header">Informações Pessoais</div>
                        <div class="card-body">
                            <form>
                                <div class="row gx-3 mb-3">
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="email">Email</label>
                                        <input class="form-control" id="email" type="email">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="name">Nome Completo</label>
                                        <input class="form-control" id="name" type="text">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="phone">Número de Telefone</label>
                                        <input class="form-control" id="phone" type="tel" minlength="14">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="birthday">Data de aniversário</label>
                                        <input class="form-control" id="birthday" type="text" name="birthday">
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between align-items-center">
                                    <button class="btn" id="salvar" type="submit">Salvar</button>
                                    <button class="btn btn-danger" id="logout" type="button">Sair</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="modal-enviado" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title text-success" id="exampleModalLabel">Sucesso!</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>Seu dados foram alterados com sucesso.</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Fechar</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <div class="col-md-4 d-flex align-items-center">
                    <a href="perfil.html" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                        <img src="/controle_pokemon/assets/resources/images/logo.png" alt="logo" height=40">
                    </a>
                    <span class="mb-3 mb-md-0 text-light">&copy; 2023 Poke Legends</span>
                </div>
                <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                    <li class="ms-3"><a target="_blank" href="https://www.instagram.com/ronaldo_hort"><i
                                class="bi bi-instagram" style="color: white;"></i></a></li>
                    <li class="ms-3"><a target="_blank" href="https://github.com/ronaldophc"><i class="bi bi-github"
                                style="color: white;"></i></a></li>
                </ul>
            </footer>

            <script src="/controle_pokemon/assets/libraries/jquery/jquery-3.7.1.min.js"></script>
            <script src="/controle_pokemon/assets/libraries/jquery/jquery.mask.js"></script>
            <script src="/controle_pokemon/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
            <script src="/controle_pokemon/app/pages/perfil/perfil.js"></script>
</body>

</html>
