<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poke Legends</title>
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="cadastro.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lacquer&display=swap" rel="stylesheet" />
    <link rel="icon" href="../../logo.ico" type="image/x-icon" />
</head>

<body class="bg-dark">
    <div class="container">
        <img src="../../../assets/resources/images/logo.png" class="rounded mx-auto d-block img-fluid mt-5"
            style="max-height: 200px" alt="Logo">
        <h1>Poke Legends</h1>
        <form>
            <div class="row justify-content-center">
                <div class="col-sm-6 col-md-3 mb-3">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Nome" required autofocus>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-6 col-md-3 mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required />
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-6 col-md-3 mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Senha"
                        required />
                </div>
            </div>
            <div class="d-grid col-sm-6 col-md-3 mx-auto">
                <button type="submit" class="btn btn-purple btn-sm mb-2 fs-2" id="enviar">Cadastre-se</button>
            </div>
            <div class="d-flex justify-content-center">
                <a href="../../index.html"><p class="fs-5">JÃ¡ tem uma conta? Entre aqui!</p></a>
            </div>
        </form>
        <div class="modal fade" id="modal-enviado" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-success" id="exampleModalLabel">Sucesso</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Cadastro realizado com sucesso.</p>
                    </div>
                    <div class="modal-footer">
                        <a href="../../index.html" class="btn btn-ok" role="button">Ok</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../../assets/libraries/jquery/jquery-3.7.1.min.js"></script>
    <script src="../../../assets/libraries/jquery/jquery.mask.js"></script>
    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cadastro.js"></script>
</body>

</html>
