<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poke Legends</title>
  <link rel="stylesheet" href="assets/libraries/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="app/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lacquer&display=swap" rel="stylesheet" />
  <link rel="icon" href="/logo.png" type="image/x-icon" />
</head>

<body class="bg-dark">
  <div class="container">
    <img src="assets/resources/images/Logo2.png" class="rounded mx-auto d-block" style="height: 250px;" alt="Logo">
    <h1>Poke Legends</h1>
    <form>
      <div class="row justify-content-center">
        <div class="col-9">
          <input type="email" class="form-control mb-3" id="email" placeholder="Email" />
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-9 mb-3">
          <input type="password" class="form-control" id="password" placeholder="Senha" />
        </div>
      </div>
      <div class="d-grid col-9 mx-auto">
        <button type="submit" class="btn btn-purple btn-sm mb-2">Entrar</button>
      </div>
      <div class="row text-center">
        <a href="app/cadastro.html">Cadastre-se!</a>
      </div>
    </form>
  </div>


  <script src="assets/libraries/jquery/jquery-3.7.1.min.js"></script>
  <script src="assets/libraries/jquery/jquery.mask.js"></script>
  <script src="assets/libraries/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app/index.js"></script>
</body>

</html>
